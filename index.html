<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="css\style.css">
    <link rel="icon" href="img/logo_gray.png" type="image/x-icon">
</head>

<body>

     
    <div class="container">
        <div id="refresh-btn">&#x21BB;</div>
        <h1>Gerador de QR Code</h1>
        <p>Insira um link ou texto para gerar o seu QR Code.</p>
        <input type="text" id="link-input" placeholder="https://www.google.com">
        
        <p id="mensagem-erro"></p>
        
        <button id="gerar-btn">Gerar QR Code</button>

        <div id="qrcode-container"></div>

        <div class="botoes-download" id="download-buttons">
            <button id="download-jpg-btn">Baixar como JPG</button>
            <button id="download-pdf-btn">Baixar como PDF</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="js\script.js"></script>
</body>

</html>
